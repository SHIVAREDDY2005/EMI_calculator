<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        #emi{
            width: 100px;
            height: 30px; 
            background-color: rgb(250, 152, 72);
            border-radius: 20px;
            border: none;
        }
        #emi:hover{
            background-color: whitesmoke;
        }
        p{
            color:rgb(0, 0, 0);
             font-size: larger;
        }
        p:hover {
        background-color: lightblue;
        cursor: pointer;
        }
    </style>
    <script>
        function CALEMI(){
            var amount=document.getElementById("loan-amount").value;
            var annualintrest=document.getElementById("intrest").value;
            var years_tenure=document.getElementById("time").value;
            var totalamount=parseFloat(amount);
            var Monthlytenure=parseFloat(annualintrest)/(12*100);
            var months=parseFloat(years_tenure)*12;
            var emi=(totalamount*Monthlytenure*Math.pow(1+Monthlytenure,months))/(Math.pow(1+Monthlytenure,months)-1);
            var res="EMI amount to pay :"+emi.toFixed(2);
            document.getElementById("ans").innerHTML=res;
        }
    </script>
</head>
<body style="
  background-image: url('imagecopy.png');
  background-size: cover;
  height: 80vh;">
    <center>
        <form style="margin-top: 100px;border-color: rgb(250, 152, 72); border-radius: 20px; width: 350px; height: 320px; border-width: 10px; border-style: solid; backdrop-filter: blur(5px);">
            <br><caption><h3>EMI Calculator</h3></caption>
            <br><br><label for="loan-amount">Enter Loan Amount :</label>
            <input style="border-radius: 10px; border-width: 1px; background-color: rgba(255, 255, 255, 0.2);;" type="number" id="loan-amount" name="loan-amount" placeholder="Enter Amount">
            <br><br><label for="intrest">Annual Intrest Rate :</label>
            <input style="border-radius: 10px; border-width: 1px; background-color: rgba(255, 255, 255, 0.2);;" type="number" id="intrest" name="intrest" placeholder="Enter Intrest">
            <br><br><label for="time">Loan Tenure(Years):</label>
            <input style="border-radius: 10px; border-width: 1px; background-color: rgba(255, 255, 255, 0.2);;" type="number" name="time" id="time" placeholder="Loan Tenure">
            <br><br><input type="button" id="emi" value="EMI" onclick="CALEMI()" >
            <p id="ans"></p>
        </form>
    </center>
</body>
</html>
